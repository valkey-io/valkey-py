name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.rst'
      - '**/*.md'
    branches:
      - main
      - '[0-9].[0-9]'
  pull_request:
    branches:
      - main
      - '[0-9].[0-9]'
  schedule:
    - cron: '0 1 * * *' # nightly build

concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}-integration
  cancel-in-progress: true

permissions:
  contents: read  #  to fetch code (actions/checkout)

jobs:

   dependency-audit:
     name: Dependency audit
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: pypa/gh-action-pip-audit@v1.1.0
         with:
           inputs: requirements.txt dev_requirements.txt
           ignore-vulns: |
             GHSA-w596-4wvx-j9j6  # subversion related git pull, dependency for pytest. There is no impact here.

   lint:
     name: Code linters
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-python@v5
         with:
           python-version: 3.9
           cache: 'pip'
       - name: run code linters
         run: |
           pip install tox
           tox -e lint

   populate-cache:
     runs-on: ubuntu-latest
     timeout-minutes: 60
     name: Update docker cache
     steps:
       - uses: actions/checkout@v4
       - name: Cache docker images
         id: custom-cache
         uses: actions/cache@v3
         with:
           path: ./custom-cache/
           key: custom-cache
       - if: ${{ steps.custom-cache.outputs.cache-hit != 'true' || github.event_name == 'schedule' }}
         name: Update Cache
         run: |
           mkdir -p ./custom-cache/
           docker compose --profile all build
           docker pull valkey/valkey:latest
           docker save valkey-py-stunnel:latest valkey-py-cluster:latest valkey/valkey:latest -o ./custom-cache/all.tar

   run-tests:
     runs-on: ubuntu-latest
     needs: [populate-cache]
     timeout-minutes: 60
     strategy:
       max-parallel: 15
       fail-fast: false
       matrix:
         python-version: ['3.8', '3.9', '3.10', '3.11', '3.11.1', '3.12', 'pypy-3.9', 'pypy-3.10']
         test-type: ['standalone', 'cluster']
         connection-type: ['libvalkey', 'plain']
         protocol-version: ['2','3']
     env:
       ACTIONS_ALLOW_UNSECURE_COMMANDS: true
     name: Python ${{ matrix.python-version }} RESP${{ matrix.protocol-version }} ${{matrix.test-type}}-${{matrix.connection-type}} tests
     steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-python@v5
         with:
           python-version: ${{ matrix.python-version }}
           cache: 'pip'

       - name: Cache docker images
         id: custom-cache
         uses: actions/cache@v3
         with:
           path: ./custom-cache/
           fail-on-cache-miss: true
           key: custom-cache
       - name: Use Cache
         run: docker image load -i ./custom-cache/all.tar

       - name: run tests
         env:
           # Set CI to true to avoid pytest from truncating "short test summary info"
           # (see https://github.com/pytest-dev/pytest/pull/9933)
           CI: True
         run: |
           pip install tox
           if [ "${{matrix.connection-type}}" == "libvalkey" ]; then
            pip install "libvalkey>=4.0.0"
           fi
           tox -e docker
           if [[ "${{matrix.test-type}}" == "standalone" ]]; then
            ./util/wait-for-it.sh localhost:6379
           else
            ./util/wait-for-it.sh localhost:16379
           fi
           tox -e ${{matrix.test-type}}-nouvloop-protocol${{matrix.protocol-version}}
           if [[ "${{matrix.python-version}}" != pypy-* ]]; then
            tox -e ${{matrix.test-type}}-uvloop-protocol${{matrix.protocol-version}}
           fi

       - uses: actions/upload-artifact@v4
         if: success() || failure()
         with:
           name: pytest-results-${{matrix.test-type}}-${{matrix.connection-type}}-${{matrix.python-version}}-RESP${{ matrix.protocol-version }}
           path: '${{matrix.test-type}}*results.xml'

       - name: Upload codecov coverage
         uses: codecov/codecov-action@v4
         with:
           fail_ci_if_error: false
           token: ${{ secrets.CODECOV_TOKEN }}


   build_and_test_package:
    name: Validate building and installing the package
    runs-on: ubuntu-latest
    needs: [run-tests]
    strategy:
      fail-fast: false
      matrix:
        extension: ['tar.gz', 'whl']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Cache docker images
        id: custom-cache
        uses: actions/cache@v3
        with:
          path: ./custom-cache/
          fail-on-cache-miss: true
          key: custom-cache
      - name: Use Cache
        run: docker image load -i ./custom-cache/all.tar

      - name: Run installed unit tests
        run: |
          bash .github/workflows/install_and_test.sh ${{ matrix.extension }}

   install_package_from_commit:
    name: Install package from commit hash
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.11.1', '3.12', 'pypy-3.9', 'pypy-3.10']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: install from pip
        run: |
          pip install --quiet git+${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git@${GITHUB_SHA}
